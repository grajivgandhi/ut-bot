version: '3.8'

services:
  ut-bot:
    build: .
    container_name: ut_bot_trading
    environment:
      - API_KEY=${API_KEY}
      - API_SECRET=${API_SECRET}
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
